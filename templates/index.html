<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css" />
        <title>Главная страница</title>
    </head>
    <body>
        {% if user.is_authenticated %}
        <h1>Привет, {{ user.username }}!</h1>
        {% else %}
        <a href="{% provider_login_url 'github' %}">Sign Up</a>
        {% endif %}
    </body>
</html>
