<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css" />
        <title>Главная страница</title>
    </head>
    <body>
        {% if username %}
        <h1>Привет, {{ username }}! Я знаю, что тебе {{ age }} лет!</h1>
        <p>Тебе нужно <a href="register/">зарегистрироваться</a> или <a href="login">войти на сайт</a>!</p>
        {% else %}
        <p>Тебе нужно <a href="login">войти</a> на сайт!</p>
        {% endif %}
    </body>
</html>
