<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css" />
        <title>Главная страница</title>
    </head>
    <body>
        {% if username %}
        <h1>Привет, {{ username }}! Я знаю твой профиль на <a href="{{ github_url }}">github</a>!</h1>
        <p>Тебе нужно <a href="{% url 'common:register' %}">зарегистрироваться</a> или <a href="login">войти на сайт</a>!</p>
        {% else %}
        <p>Тебе нужно <a href="login">войти</a> на сайт! </p>
        {% endif %}
    </body>
</html>
